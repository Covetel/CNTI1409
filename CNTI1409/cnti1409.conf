# rename this file to cnti1409.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name CNTI1409
encoding UTF-8

'CNTI1409::Model::DB':
	schema_class: 'Validador::Esquema'
	connect_info:
		dsn: 'dbi:Pg:dbname=validador;host=localhost'
		user: admin
		password: 123321...

# Configuración de HTML::FormFu
'CNTI1409::Controller::HTML::FormFu':
        model_stash:
                schema: DB
        constructor:
                render_method: tt
                tt_args:
                        encoding: UTF-8

# Configuración de Template Toolkit.
'CNTI1409::View::VistaPrincipal':
        encoding: UTF-8

# Configuración de la base de datos de la modelo.
dbserver 127.0.0.1
dbname validador
dbuser admin
dbpasswd 123321...

# Configuración de la base de datos del API.
api_dbserver dbserver
api_dbname dbname
api_dbuser dbuser
api_dbpasswd dbpasswd


