action: /spider/iniciar
# indicator is the field that is used to test for form submission
indicator: Botones.submit

# Start listing the form elements
#auto_fieldset: 1

languages:
    - es

elements:
    - type: Fieldset
      name: datos_institucion
      legend: Muestra
      elements:
        - type: Block
          tag: div
          content: 'Recuerde que debe indicar la URL Base del portal para generar la muestra, esta url debe estar bien formada, ejemplo: http://www.cnti.gob.ve. Adicionalmente cabe destacar que si introduce como valor 0 en el campo Número de Urls y en el campo Profundidad, la búsqueda no tendrá límite alguno, y terminara solo cuando no encuentre mas direcciones.'
          attributes:
              class: informacion

        - type: Text
          name: base
          default: "http://"
          label: URL Base
          attributes:
              title: 'Indique la url base'
              class: input_text
          constraints:
            - type: Regex
              common:
               - URI
               - HTTP
               - {'-scheme': 'https?'}
            - Required
            - type: Length
              min: 4
              max: 250
              message: "El nombre debe contener al menos 4 caracteres"

        - type: Text
          name: numero
          label: Número de Urls
          attributes:
              title: 'Indique el número de urls esperadas por nivel de profundidad'
              class: input_text
          constraints:
            - Required
            - type: Regex
              common:
               - num
               - int
            - type: Length
              min: 1
              max: 10
              message: "El valor no puede contener mas de 10 caracateres "

        - type: Text
          name: prof
          label: Profundidad
          attributes:
              title: 'Indique el nivel de profundidad'
              class: input_text
          constraints:
            - Required
            - type: Regex
              common:
               - num
               - int
            - type: Length
              min: 1
              max: 10
              message: "El valor no puede contener mas de 10 caracateres "

    # The Submit button
    - type: Multi
      name: Botones
      elements:
        - type: Submit
          name: submit
          # The text to be displayed
          value: Iniciar
          attributes:
              title: Presione este botón para iniciar.
              class: input_submit
       
        - type: Reset
          name: reset
          # The text to be displayed
          value: Reiniciar
          attributes:
              title: Presione este botón para inicializar en blanco los campos del formulario.
              class: input_reset

filter:
    - TrimEdges
    - HTMLEscape
