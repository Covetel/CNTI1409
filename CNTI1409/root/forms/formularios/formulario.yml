action: /login
# indicator is the field that is used to test for form submission
indicator: submit

# Start listing the form elements
#auto_fieldset: 1
elements:
    - type: Fieldset
      name: informacion_personal
      legend: Información Personal
      elements:
        - type: Block
          tag: div
          content: Por favor indique su información aqui.
          attributes:
              class: informacion

        - type: Text
          name: nombre
          label: Nombre de la Institución
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ayuda.
              class: input_text
          constraints:
              - Required

        - type: Text
          name: email
          label: Email
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ayuda.
              class: input_text
          constraints:
              - Required

        - type: Text
          name: codigo_postal
          label: Correo Electrónico
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ayuda.
              class: input_text

#    
# Datos Institucionales 
#
    - type: Fieldset
      name: datos_institucionales
      legend: Datos Institucionales
      elements:
        - type: Block
          tag: div
          attributes:
              class: informacion
          content: Por favor indique su información aqui.

        - type: Text
          name: cargo
          label: Cargo
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ayuda.
              class: input_text

        - type: Textarea
          name: acercade
          label: Acerca de
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ayuda.

# 
# Elementos Adjuntos 
#
    - type: Fieldset
      name: elementos_adjuntos
      legend: Elementos Adjuntos
      elements:
        - type: Block
          tag: div
          attributes:
              class: informacion
          content: Por favor cargue su fotografía en esta sección.

        - type: File
          name: foto

        # The Submit button
    - type: Multi
      name: Botones
      elements:
        - type: Submit
          name: submit
          # The text to be displayed
          value: Login
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ay
              class: input_submit
        
        - type: Reset
          name: reset
          # The text to be displayed
          value: Reiniciar
          attributes:
              title: Texto de ayuda, este bloque de texto aparece cuando el usuario hace foco en el control e indica la información de ay
              class: input_reset
    
