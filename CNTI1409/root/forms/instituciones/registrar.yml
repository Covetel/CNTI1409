action: /instituciones/registrar
# indicator is the field that is used to test for form submission
indicator: Botones.submit

# Start listing the form elements
#auto_fieldset: 1

languages:
    - es

elements:
    - type: Fieldset
      name: datos_institucion
      legend: Datos de la Institución
      elements:
        - type: Block
          tag: div
          content: Por favor indique correctamente sus datos en los campos correspondientes
          attributes:
              class: informacion

        - type: Text
          name: nombre
          label: Nombre de la Institución
          attributes:
              title: 'Por favor indique correctamente el nombre de la institución, Ejemplo: Centro Nacional de Tecnologías de Información' 
              class: input_text
          constraints:
            - Required
            - type: Length
              min: 4
              max: 250

        - type: Text
          name: rif
          label: R.I.F.
          attributes:
              title: 'Por favor indique correctamente el RIF de la institución, Ejemplo: G-00000008'
              class: input_text
          constraints:
              - Required

        - type: Text
          name: telefono
          label: Teléfono
          attributes:
              title: 'Por favor indique el número telefónico de la institución, con su respectivo código de área'
              class: input_text

        - type: Textarea
          name: direccion
          label: Dirección
          attributes:
              title: 'Por favor indique la dirección, Calle, AV, Ciudad, Estado'

        - type: Text
          name: contacto
          label: Persona Contacto
          attributes:
              title: 'Por favor indique el nombre completo de la persona contacto en la institución.'
              class: input_text

        - type: Text
          name: correo
          label: Correo Electrónico
          attributes:
              title: 'Por favor indique un correo electrónico correspondiente a la institución.'
              class: input_text
          constraints:
            - Required
            - type: Email

        - type: Text
          name: web
          label: Página Web
          attributes:
              title: 'Por favor indique la dirección electrónica (URL) de la página web de la institución.'
              class: input_text
          constraints:
            - type: Regex
              common: [ URI, HTTP, { '-scheme': 'ftp|https?' } ]


    # The Submit button
    - type: Multi
      name: Botones
      elements:
        - type: Submit
          name: submit
          # The text to be displayed
          value: Registrar Institución
          attributes:
              title: Presione este botón para registrar la institución.
              class: input_submit
        
        - type: Reset
          name: reset
          # The text to be displayed
          value: Reiniciar
          attributes:
              title: Presione este botón para inicializar en blanco los campos del formulario.
              class: input_reset

filter:
    - TrimEdges
    - HTMLEscape 
